<section class="vh-92">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form (ngSubmit)="onSubmit()" *ngIf="form" [formGroup]="form" method="post"
                style="width: 23rem; margin: 4rem 0 0 9rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            <div class="form-outline mb-4">
              <input class="form-control form-control-lg" [(ngModel)]="user._username"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" [(ngModel)]="user.password"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="pt-1 mb-4">
              <button (click)="Login()" class="btn btn-info btn-lg btn-block"
                      type="submit" style="background-color: #0a58ca; color: white"> Login
              </button>
            </div>
            <p>Don't have an account? <a href="#" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="assets/images/most-diavola-tarragona-kataloniia-akveduk-ispaniia.jpg"
          alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left; height: 92vh !important">
      </div>
    </div>
  </div>
</section>
